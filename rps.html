<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container my-2">
        <div class="row d-flex justify-content-center">
            <div class="input-div  d-flex justify-content-center">
                <button class="input-btn">Start</button>
                <input type="text" class="text-input" placeholder="Your Name...">
            </div>
        </div>
    </div>
    <div class="container my-2">
        <div class="row score-table d-flex justify-content-center">
            <div class="player-1 col-md-3">
                <h4>Player1</h4>
                <div class="rps my-1">
                    <h4 class="p1-name">Player-1</h4>
                    <h4>Rock</h4>
                    <h4>Paper</h4>
                    <h4>Scissors</h4>
                </div>
            </div>
            <div class="players-score col-md-5 mx-md-4"></div>
            <div class="player-2 col-md-3">
                <h4>Player2</h4>
                <div class="rps my-1">
                    <h4 class="p2-name">Player-2</h4>
                    <h4>Rock</h4>
                    <h4>Paper</h4>
                    <h4>Scissors</h4>
                </div>
            </div>
        </div>
    </div>
<section class="container my-5">
    <section class="row d-flex justify-content-center">
        <div class="message-section col-md-10">
            <div class="text-content">
                <h4>Messages</h4>
            </div>
           <div class="message-input-div">
            <input placeholder="Your Message" type="text">
            <button>Send</button>

           </div>    
        </div>
    </section>
</section>
 <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/firbase-rps.js"></script>
</body>
</html>
